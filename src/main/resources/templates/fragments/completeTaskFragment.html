<div th:fragment="completeTask" class="completed-task">
    <ul class="list-group list-group-horizontal task-completed" th:each="task : ${elementsCompleted}">
        <li
                class="list-group-item d-flex align-items-center ps-2 pe-3 py-1 rounded-0 border-0 bg-transparent">
            <div class="form-check">
                <form th:action="@{/taskÐ¡omplete/{id}(id=${task.getId()})}" method="post">
                    <input type="hidden" name="selectedTaskId"
                           th:id="'selectedTaskId' + ${task.getId()}" value="">
                    <input type="hidden" name="taskIsComplete"
                           th:id="'taskIsComplete' + ${task.getId()}"
                           th:value="${task.markTaskAsComplete()}">
                    <input class="form-check-input me-0" type="checkbox"
                           th:id="'checkboxTask' + ${task.getId()}"
                           data-task-id="${task.getId()}"
                           th:checked="${task.markTaskAsComplete()}"/>
                </form>
            </div>
        </li>
        <li
                class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
            <p class="lead fw-normal mb-0"
               th:text="${task.getText()}"></p>
        </li>
        <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
            <div class="text-end text-muted">
                <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                    <p class="small mb-0" th:text="${task.getAddDate()}"><i
                            class="fas fa-info-circle me-2"></i></p>
                </a>
            </div>
        </li>
    </ul>
</div>
